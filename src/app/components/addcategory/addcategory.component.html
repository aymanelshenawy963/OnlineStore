<div class="d-flex justify-content-center align-items-center vh-300" >
  <form class="form-group" style="width: 700px;"  class="form-group" [formGroup]="myform" (ngSubmit)="onSubmit(myform)">
    <div class="mb-3">
      <label for="categoryId" class="form-label" >Category ID</label>
      <input type="number" class="form-control" id="categoryId" name="id" formControlName="id" placeholder="id must be unique and number, perreferd to be more than {{categoriesid.length+1}}">
      <!-- validation messeges  -->
      <div *ngIf="categoryId?.errors?.['required'] &&categoryId.touched" class="text-danger">
      ID is required
    </div>
      <div *ngIf="categoryId.errors?.['idexists']" class="text-danger">
      "Category id already exists choose another unique id"
    </div>
    <div *ngIf="categoryId.errors?.['negative']" class="text-danger">
      "Category id must be positive number"
    </div>
    </div>
    <div class="mb-3">
      <label for="categoryName" class="form-label" >Category Name</label>
      <input type="text" class="form-control" id="categoryName"  name="name" formControlName="name" placeholder="name must be unique">
    </div>
     <!-- validation messeges  -->
      <div *ngIf="categoryName?.errors?.['required'] &&categoryName.touched" class="text-danger">
      name is required
    </div>
      <div *ngIf="categoryName?.errors?.['nameexists']" class="text-danger">
      "Category name already exists choose another unique name"
    </div>
    <!-- button place  -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
