<div class="container mt-4 flex-fill">
  <h2>üõí Shopping Cart</h2>

  <table class="table table-striped mt-3" *ngIf="cart.length > 0; else emptyCart">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td>
          <img [src]="'assets/Images/' + item.image"  alt="{{item.name}}" width="60" height="60" style="object-fit: contain;">
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>
          <input type="number" min="1" [value]="item.quantity"
                 (change)="updateQuantity(item.id, $event)"
                 class="form-control form-control-sm" style="width: 70px;">
        </td>
        <td>{{ item.price * item.quantity | currency }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyCart>
    <div class="text-center mt-5">
      <h4>Your cart is empty üõçÔ∏è</h4>
      <p>Browse products and add items to your cart.</p>
      <a routerLink="/products" class="btn btn-primary mt-3">Go to Products</a>
    </div>
  </ng-template>

  <div class="d-flex justify-content-between mt-3" *ngIf="cart.length > 0">
    <h4>Total: {{ getTotalPrice() | currency }}</h4>
    <div>
    <a class="btn btn-secondary me-2" routerLink="/products">Continue Shopping</a>
    <button class="btn btn-success" (click)="checkout()">Checkout</button>
  </div>
</div>
