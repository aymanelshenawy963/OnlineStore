<div class="container mt-4">
  <h2>ðŸ›’ Shopping Cart</h2>

  <table class="table table-striped mt-3" *ngIf="cart.length > 0; else emptyCart">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td><img [src]="item.image" alt="{{item.name}}" width="60" height="60"></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>
          <input type="number" min="1" [value]="item.quantity"
                 (change)="updateQuantity(item.id, $event)"
                 class="form-control form-control-sm" style="width: 70px;">
        </td>
        <td>{{ item.price * item.quantity | currency }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyCart>
    <p>Your cart is empty</p>
  </ng-template>

  <div class="d-flex justify-content-between mt-3" *ngIf="cart.length > 0">
    <h4>Total: {{ getTotalPrice() | currency }}</h4>
    <div>
    <button class="btn btn-secondary me-2" (click)="continueShopping()">Continue Shopping</button>
    <button class="btn btn-success" (click)="checkout()">Checkout</button>
  </div>
  </div>
</div>
