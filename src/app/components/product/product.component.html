<div class="container mt-3">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card h-100 d-flex flex-column">
        <img [src]="'assets/Images/' + product.image" class="card-img-top product-img" alt="{{ product.name }}">

        <div class="card-body d-flex flex-column">
          <a [routerLink]="['/detialedproduct', product.id]">
            <h5 class="card-title">{{ product.name }}</h5>
          </a>

          <p class="card-text">Price: {{ product.price }} EGP</p>

          <div class="quantity-control my-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="decreaseQuantity(product)">-</button>
            <input type="number" [(ngModel)]="product.quantity" min="1">
            <button class="btn btn-sm btn-outline-secondary" (click)="increaseQuantity(product)">+</button>
          </div>

          <button class="btn btn-primary btn-sm mt-auto w-100" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
